<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>HW#11 "Події" Penha Vasyl</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>    
    <audio class="hi-hat-audio" src="audio/Hi-Hat.wav.mp3" preload="auto"></audio>
    <audio class="ride-audio" src="audio/rides.mp3" preload="auto"></audio>
    <audio class="cymbal-audio" src="audio/cymbal1.wav.mp3" preload="auto"></audio>

    <div class="buttons">
      <button data-instrument="hi-hat" class="instrument">

      <button data-instrument="ride" class="instrument">
